<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>RateLimiter</title>
	<style>
		iframe {width: 50px; height: 30px; }
	</style>
</head>
<body>
<h1>RateLimiter</h1>

<script>
var i; 
for (i = 1; i <= 30; i++) {
	document.write('<iframe src="/' + i + '"></iframe>\n');
}
</script>

</body>
</html>
